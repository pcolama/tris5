<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tetris Clone</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 15px;
    font-size: 32px;
  }
  #score {
    font-size: 20px;
    margin-bottom: 30px;
  }
  #header-bar {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 10px;
    width: 240px;
    margin: 0 auto 5px auto;
  }
  #next-label {
    font-size: 14px;
    color: #aaa;
  }
  #next {
    display: inline-block;
  }
  canvas#tetris {
    background: #222;
    display: block;
    margin: 0 auto;
    border: 3px solid #555;
    cursor: none;
  }
  #info {
    font-size: 12px;
    color: #aaa;
    margin-top: 8px;
    line-height: 1.4em;
  }
  #game-over {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 28px;
    visibility: hidden;
  }
  #restart {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 20px;
    background: #28a745;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
  }
  #restart:hover {
    background: #34d058;
  }
</style>
</head>
<body>
<h1>Tetris Clone</h1>
<div id="score">Punteggio: 0</div>

<div id="header-bar">
  <div id="next-label">Prossimo:</div>
  <canvas id="next" width="80" height="40"></canvas>
</div>

<canvas id="tetris" width="240" height="480"></canvas>

<div id="info">
  <p>
    <b>Comandi:</b> Frecce = muovi / ruota (â†‘), Spazio = caduta rapida, P = pausa.<br>
    Mouse = muovi a destra/sinistra, click sinistro = ruota, click destro = caduta rapida.
  </p>
</div>

<div id="game-over">
  <div>GAME OVER</div>
  <div id="final-score"></div>
  <button id="restart">Ricomincia</button>
</div>

<script>
const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');
const nextCanvas = document.getElementById('next');
const nextCtx = nextCanvas.getContext('2d');

const ROWS = 20;
const COLS = 10;
const BLOCK_SIZE = 24;

let board = Array.from({length: ROWS}, () => Array(COLS).fill(0));

const SHAPES = {
  I: [[1,1,1,1]],
  J: [[1,0,0],[1,1,1]],
  L: [[0,0,1],[1,1,1]],
  O: [[1,1],[1,1]],
  S: [[0,1,1],[1,1,0]],
  T: [[0,1,0],[1,1,1]],
  Z: [[1,1,0],[0,1,1]]
};

const COLORS = {
  I: '#00ffff',
  J: '#0000ff',
  L: '#ff7f00',
  O: '#ffff00',
  S: '#00ff00',
  T: '#800080',
  Z: '#ff0000'
};

const PIECE_TYPES = Object.keys(SHAPES);

let currentPiece, pos, color;
let nextPiece, nextColor;
let dropInterval = 1000;
let lastTime = 0;
let score = 0;
let gameOver = false;
let paused = false;
let lastMouseX = null;

// Suoni (opzionali)
const soundRotate     = new Audio('rotate.mp3');
const soundLineClear  = new Audio('line-clear.mp3');
const soundGameOver   = new Audio('gameover.mp3');
soundRotate.volume    = 0.5;
soundLineClear.volume = 0.5;
soundGameOver.volume  = 0.7;

// Genera un pezzo casuale
function randomPiece() {
  const type = PIECE_TYPES[Math.floor(Math.random() * PIECE_TYPES.length)];
  return {
    shape: SHAPES[type].map(r => [...r]),
    color: COLORS[type]
  };
}

function initPieces() {
  const first = randomPiece();
  const second = randomPiece();
  currentPiece = first.shape;
  color = first.color;
  nextPiece = second.shape;
  nextColor = second.color;
  pos = {x: Math.floor(COLS/2) - Math.ceil(currentPiece[0].length/2), y: 0};
}

function drawNext() {
  nextCtx.clearRect(0,0,nextCanvas.width,nextCanvas.height);
  const scale = 16; // blocchi piccoli
  const bx = Math.floor((nextCanvas.width/scale - nextPiece[0].length) / 2);
  const by = Math.floor((nextCanvas.height/scale - nextPiece.length) / 2);
  nextPiece.forEach((row, y) => row.forEach((val, x) => {
    if (val) {
      nextCtx.fillStyle = nextColor;
      nextCtx.fillRect((x+bx)*scale+1, (y+by)*scale+1, scale-2, scale-2);
    }
  }));
}

function newPiece() {
  currentPiece = nextPiece;
  color = nextColor;
  pos = {x: Math.floor(COLS/2) - Math.ceil(currentPiece[0].length/2), y: 0};
  const newNext = randomPiece();
  nextPiece = newNext.shape;
  nextColor = newNext.color;
  drawNext();
  if (collide(board, currentPiece, pos)) endGame();
}

function collide(board, piece, pos) {
  for (let y=0; y<piece.length; y++) {
    for (let x=0; x<piece[y].length; x++) {
      if (piece[y][x]) {
        if (!board[y + pos.y] || board[y + pos.y][x + pos.x] !== 0) {
          return true;
        }
      }
    }
  }
  return false;
}

function merge(board, piece, pos) {
  piece.forEach((row, y) => {
    row.forEach((val, x) => {
      if (val) board[y + pos.y][x + pos.x] = color;
    });
  });
}

function rotate(matrix, dir = 1) {
  const N = matrix.length;
  const M = matrix[0].length;
  let result = Array.from({length: M}, () => Array(N).fill(0));
  for (let y = 0; y < N; y++) {
    for (let x = 0; x < M; x++) {
      if (dir > 0) result[x][N - 1 - y] = matrix[y][x];
      else result[M - 1 - x][y] = matrix[y][x];
    }
  }
  return result;
}

function drawBlock(x, y, color) {
  ctx.fillStyle = color;
  ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE-1, BLOCK_SIZE-1);
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  board.forEach((row, y) => row.forEach((val, x) => {
    if (val) drawBlock(x, y, val);
  }));
  currentPiece.forEach((row, y) => row.forEach((val, x) => {
    if (val) drawBlock(x + pos.x, y + pos.y, color);
  }));
}

function drop() {
  pos.y++;
  if (collide(board, currentPiece, pos)) {
    pos.y--;
    merge(board, currentPiece, pos);
    clearLines();
    newPiece();
  }
  lastTime = performance.now();
}

function clearLines() {
  let lines = 0;
  for (let y = ROWS - 1; y >= 0; y--) {
    if (board[y].every(cell => cell !== 0)) {
      board.splice(y, 1);
      board.unshift(Array(COLS).fill(0));
      lines++;
      y++;
    }
  }
  if (lines > 0) {
    score += lines * 100;
    document.getElementById('score').textContent = 'Punteggio: ' + score;
    if (dropInterval > 200) dropInterval -= 50;
    soundLineClear.play();
  }
}

function move(dir) {
  pos.x += dir;
  if (collide(board, currentPiece, pos)) pos.x -= dir;
}

function hardDrop() {
  while (!collide(board, currentPiece, pos)) pos.y++;
  pos.y--;
  merge(board, currentPiece, pos);
  clearLines();
  newPiece();
}

function update(time = 0) {
  if (gameOver || paused) return;
  const delta = time - lastTime;
  if (delta > dropInterval) drop();
  draw();
  requestAnimationFrame(update);
}

function endGame() {
  gameOver = true;
  document.getElementById('final-score').textContent = 'Punteggio finale: ' + score;
  document.getElementById('game-over').style.visibility = 'visible';
  soundGameOver.play();
}

function restartGame() {
  board = Array.from({length: ROWS}, () => Array(COLS).fill(0));
  score = 0;
  dropInterval = 1000;
  gameOver = false;
  paused = false;
  document.getElementById('score').textContent = 'Punteggio: 0';
  document.getElementById('game-over').style.visibility = 'hidden';
  initPieces();
  drawNext();
  lastTime = performance.now();
  update();
}

function togglePause() {
  paused = !paused;
  if (!paused) {
    lastTime = performance.now();
    update();
  }
}

// --- Controlli tastiera ---
document.addEventListener('keydown', e => {
  if (gameOver) return;
  if (e.key === 'ArrowLeft') move(-1);
  else if (e.key === 'ArrowRight') move(1);
  else if (e.key === 'ArrowDown') drop();
  else if (e.key === ' ') hardDrop();
  else if (e.key === 'ArrowUp') {
    const rotated = rotate(currentPiece, 1);
    if (!collide(board, rotated, pos)) {
      currentPiece = rotated;
      soundRotate.play();
    }
  } else if (e.key.toLowerCase() === 'p') {
    togglePause();
  }
});

// --- Controlli mouse ---
canvas.addEventListener('contextmenu', e => e.preventDefault());

canvas.addEventListener('mousedown', e => {
  if (gameOver || paused) return;
  if (e.button === 0) {
    const rotated = rotate(currentPiece, 1);
    if (!collide(board, rotated, pos)) {
      currentPiece = rotated;
      soundRotate.play();
    }
  } else if (e.button === 2) {
    hardDrop();
  }
});

canvas.addEventListener('mousemove', e => {
  if (gameOver || paused) return;
  if (lastMouseX === null) {
    lastMouseX = e.offsetX;
    return;
  }
  const diff = e.offsetX - lastMouseX;
  if (Math.abs(diff) > BLOCK_SIZE / 2) {
    move(diff > 0 ? 1 : -1);
    lastMouseX = e.offsetX;
  }
});

canvas.addEventListener('mouseleave', () => {
  lastMouseX = null;
});

document.getElementById('restart').addEventListener('click', restartGame);

// Avvio
initPieces();
drawNext();
update();
</script>
</body>
</html>
